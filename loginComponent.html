<article class="hero login-container">
  <h4 class="section-title">Welcome back!</h4>
  <hr class="line">
  <form id="login-form" class="login-form">
    <label for="email" class="login-label">Email</label>
    <input type="email" id="email" class="login-input" placeholder="you@example.com" required />

    <label for="password" class="login-label">Password</label>
    <input type="password" id="password" class="login-input" placeholder="••••••••" required />
    <button type="submit" class="login-button" id=login-button>
        LogIn
    </button>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>
    <p id="login-error" class="error" style="margin-top: 8px;"></p>
  </form>
  <hr class="line">
</article>
